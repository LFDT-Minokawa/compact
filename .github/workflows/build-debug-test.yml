name: Debugging project build

on:
  workflow_dispatch:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  debug-build:
    runs-on: ubuntu-latest-8-core-x64
    steps:
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            extra-trusted-public-keys = hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ=
            extra-substituters = https://cache.iog.io
            accept-flake-config = true

      - name: Cache Nix
        uses: input-output-hk/actions/attic@latest
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          endpoint: https://attic.ci.iog.io
          cache: midnight-public
          access_token: ${{ secrets.ATTIC_CACHE_TOKEN }}

      - uses: actions/checkout@v4

      - name: Setup .npmrc
        run: |
          cd ./debug-test
          echo "
          //npm.pkg.github.com/:_authToken=${{ secrets.MIDNIGHTCI_PACKAGES_READ }}
          @midnight-ntwrk:registry=https://npm.pkg.github.com/
          " > .npmrc

      - name: Configure yarn
        run: |
          cd ./debug-test
          yarn config set 'npmScopes.midnight-ntwrk.npmAuthToken' "${{ secrets.MIDNIGHTCI_PACKAGES_READ }}"
          echo 'checksumBehavior: update' >> ./.yarnrc.yml

      - name: Build lib
        run: |
          nix build .#runtime.forPublish

      - name: Install dependencies
        run: |
          cd ./debug-test
          yarn install

      - name: Compile contract
        run: |
          cd ./debug-test
          nix develop .#compiler --command compactc src/contract.compact gen

      - name: Build and test
        run: |
          cd ./debug-test
          yarn build
          yarn test
